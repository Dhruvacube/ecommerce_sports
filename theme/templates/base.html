{% load static tailwind_tags compress %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Sportzy | {% block title %}{% endblock title %}</title>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% compress css %}
		{% tailwind_css %}
		{% endcompress %}
		{% block css %}

	</head>

	<body>

	{% block footer %}
