{% extends main/base.html %}{% load thumbnail humanize %}
{% block content %}
<div class=" grid grid-cols-2 gap-4">
    <div class="pdtimg">
        <!--product image-->
        <img src="{% thumbnail product.image 250x250 crop %}" alt="{{product.name}} image" style="height: 400px; width:auto; margin-left:150px; margin-top:150px">
    </div>
    <!--Product Features-->

    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">

                <div class="pdtfeatures ">
                    <h1 style="margin-top: 50px;">{{product.name}}</h1>
                    <p>{{product.description}}</p>
                    <span class="text-3xl font-bold text-gray-900 dark:text-white py-4">â‚¹{{product.price|intcomma}}</span>

                    <div class="pdtbuttons px-2">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full ">Add to Cart</button>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full ">Rent Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Testimonials-->
<section class="bg-white dark:bg-gray-900">
    <div class="max-w-screen-xl px-4 py-8 mx-auto text-center lg:py-16 lg:px-6">
        <figure class="max-w-screen-md mx-auto">
            <svg class="h-12 mx-auto mb-3 text-gray-400 dark:text-gray-600" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/>
            </svg>
            <blockquote>
                <p class="text-2xl font-medium text-gray-900 dark:text-white">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut laborum, optio at rerum neque, officia sint illum quisquam vel minima accusantium repellendus repellat ipsam dicta hic facilis mollitia. Omnis, deserunt.</p>
            </blockquote>
            <figcaption class="flex items-center justify-center mt-6 space-x-3">
                <img class="w-6 h-6 rounded-full" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/michael-gouch.png" alt="profile picture">
                <div class="flex items-center divide-x-2 divide-gray-500 dark:divide-gray-700">
                    <div class="pr-3 font-medium text-gray-900 dark:text-white">Micheal Gough</div>
                    <div class="pl-3 text-sm font-light text-gray-500 dark:text-gray-400">Student at LPU</div>
                </div>
            </figcaption>
        </figure>
    </div>
</section>
{% endblock content %}
